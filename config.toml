######################## default configuration ####################
baseURL = "https://advanced-sql.com"
title = "Advanced SQL"
theme = "godocs"
# disable language
disableLanguages = ['fr'] # disable language from here

# hugo outputs
[outputs]
home = [ "HTML", "RSS", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

# table of content
[markup.tableOfContents]
startLevel = 0
endLevel = 6
ordered = false


